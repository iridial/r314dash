<div class="flex flex-col text-xs items-center ml-3">
    {{ if .Connected }}
    <svg title="VPN connected" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
    </svg>
    {{ else }}
    <svg title="VPN not connected" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m0-10.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.75c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.57-.598-3.75h-.152c-3.196 0-6.1-1.25-8.25-3.286Zm0 13.036h.008v.008H12v-.008Z" />
    </svg>
    {{ end }}
</div>
<div class="flex flex-row text-sm ml-2 min-w-20">
    <div class="grow">
        <div><b>VPN</b></div>
        <div><b>LOC</b></div>
    </div>
    <div class="ml-2">
        {{ if .Connected }}
        <div title="VPN status">Connected</div>
        <div title="Zone: {{ .Region }}, IP: {{ .PublicIP }}">{{ .Country }}</div>
        {{ else }}
        <div title="VPN status">Disconnected</div>
        <div title="Data unvailable">-</div>
        {{ end }}
    </div>
</div>
